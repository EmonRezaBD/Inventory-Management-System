<!DOCTYPE html>
<html>
  <head>
    <title>Order Entry</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Order Entry Form</h1>
          </div>
          <div class="panel-body">
            <form action="Order_entryConnect.php" method="post">
              <div class="form-group">
                <label for="OrderDate">Order Date</label>
                <input
                  type="text"
                  class="form-control"
                  id="OrderDate"
                  name="OrderDate"
                />
              </div>


              <div class="form-group">
                <label for="OrderProductCode">Product Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="OrderProductCode"
                  name="OrderProductCode"
                />
              </div>
              
              <div class="form-group">
                <label for="NumberOfProduct">How Many Product You want:</label>
                <input
                  type="number"
                  class="form-control"
                  id="NumberOfProduct"
                  name="NumberOfProduct"
                />
              </div>


              <div class="form-group">
                <label for="ReceiverName">Receiver Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="ReceiverName"
                  name="ReceiverName"
                />
              </div>
              <div class="form-group">
                <label for="ReceiverNumber">Receiver Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="ReceiverNumber"
                  name="ReceiverNumber"
                />
              </div>
              <div class="form-group">
                <label for="OptionalNumber">Alternate Number (Optional)</label>
                <input
                  type="text"
                  class="form-control"
                  id="OptionalNumber"
                  name="OptionalNumber"
                />
              </div>
              <div class="form-group">
                <label for="PayableAmount">Payable Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="PayableAmount"
                  name="PayableAmount"
                />
              </div>
              <div class="form-group">
                <label for="ReceiverAddress">Receiver Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="ReceiverAddress"
                  name="ReceiverAddress"
                />
              </div>
              <div class="form-group">
                <label for="PackageDescription">Pacakage Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="PackageDescription"
                  name="PackageDescription"
                />
              </div>
              <div class="form-group">
                <label for="Instruction">Instruction</label>
                <input
                  type="text"
                  class="form-control"
                  id="Instruction"
                  name="Instruction"
                />
              </div>
              <div class="form-group">
                <label for="Comments">Comments</label>
                <input
                  type="text"
                  class="form-control"
                  id="Comments"
                  name="Comments"
                />
              </div>
 
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy; Rongonshop</small>
          </div>
        </div>
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
 
</div>
  </body>
</html>
